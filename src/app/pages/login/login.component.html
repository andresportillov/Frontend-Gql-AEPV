<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                </div>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input #email type="email" class="form-control" placeholder="Email">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input #password type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="row align-items-center remember mt-2">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group text-center">
                        <button class="btn float-right login_btn" (click)="verify(email.value, password.value) " routerLink="/post">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a routerLink="/register">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
